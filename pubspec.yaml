name: zefyrka
description: Clean, minimalistic and collaboration-ready rich text editor for
  Flutter based on Zefyr package.
version: 1.3.0
homepage: https://github.com/glynskyi/zefyrka

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  characters: ^1.2.0
  collection: ^1.16.0
  flutter:
    sdk: flutter
  notus_format: ^1.0.3
  quill_format: ^1.0.2
  url_launcher: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
