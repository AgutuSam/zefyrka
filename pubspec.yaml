name: zefyrka
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 1.0.0
homepage: https://github.com/glynksyi/zefyrka

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  url_launcher: ^5.0.0
  quill_format: ^1.0.0
  notus_format: ^1.0.0
  meta: ^1.3.0
  quiver_hashcode: ^3.0.0+1
  characters: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0